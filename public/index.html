<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>deadsimpletasks</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="">
        <main
            class="flex flex-col justify-center items-center min-h-screen w-screen px-4"
        >
            <div class="w-full max-w-[540px] mx-auto">
                <div class="w-full">
                    <p class="text-lg">Dead Simple Tasks</p>
                    <p class="text-neutral-500 text-sm">
                        Tasks do not get any simpler.
                    </p>
                </div>
                <div class="mt-8 mb-4 w-full">
                    <form action="/add" id="task-form">
                        <input
                            type="text"
                            placeholder="Add a new task..."
                            class="bg-neutral-100 text-black py-2 rounded-lg w-full text-sm px-4 focus:outline-none focus:ring-0 placeholder:text-neutral-600"
                            id="task-input"
                        />
                    </form>

                    <ul id="task-list" class="text-neutral-600 my-4"></ul>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
